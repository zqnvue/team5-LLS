<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/zqn.css">
    <title>在线提问</title>
</head>
<body>
    <div class="bar">
        <div class="logo">
            <img src="../images/logo.png" alt="">
        </div>
        <div class="name">
            <p>WEB前端开发</p>
        </div>
        <div class="xueqi">
            <p>第五学期(本学期)</p>
        </div>
    </div>
    <div class="header">
        <div class="tool">
            <ul>
                <li><a href="">我的专业</a></li>
                <li><a href="">我的课程</a></li>
                <li><a href="">我的成长</a></li>
                <li><a href="">我的参与</a></li>
                <li><a href="">我的考试</a></li>
            </ul>
        </div>
        <div class="user">
            <div id="fl" class="ling">11</div>
            <div id="fl" class="uname">张倩男</div>
            <div id="fl" class="ask">在线提问</div>
            <div id="fl" class="logout">22</div>
        </div>
    </div>
    <div class="search">
        <input type="text" placeholder="Java 最核心的基础是什么">
        <button class="answer">搜答案</button>
        <button class="myask">我的提问</button>
    </div>
    <div class="main">
        <div class="center">
            <div class="c-ask">我要提问</div>
            <div class="c-main">
                <p class="c-main-q">*问题</p>
                <input class="c-main-i-q" type="text" placeholder="请在这里输入你的问题（120字符以内）">
                <p class="c-main-d">*问题说明</p>
                <ul>
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                    <li>O</li>
                </ul>
                <div class="c-mian-t"></div>
                <p class="c-main-tag">问题标签</p>
                <input class="c-main-i-d" type="text" placeholder="java,html,sql">
                <span>*用逗号隔开，不超过五个，且每个标签长度不超过九个字符</span>
                <div class="c-main-n">当前标签</div>
            </div>
            <div class="c-sub">提交问题</div>
        </div>
    </div>
    <div class="footer">
        <div class="bbox">
            <div class="b1">
                <span>
                    <img src="../images/logo.png" alt="">
                </span>
                <span class="line">|</span>
                培养能力 塑造人才
            </div>
            <div class="b2">
                <a href="" class="bb1">联系我们</a>
                <a href="" class="bb2">意见反馈</a>
                <a href="" class="bb3">名师风采</a>
            </div>
            <div class="b3">Copyright 2017 联想 (北京) 有限公司 京ICP备11035381 | 京公网安备110108007970号</div>
        </div>
    </div>
</body>
</html>
