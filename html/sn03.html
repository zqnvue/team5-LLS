    </body>
    <script>
        //个人中心导航切换
        var bars = document.getElementsByClassName('bar-top')[0].getElementsByTagName('li');
        // console.log(bars);
        var means = document.getElementsByClassName('body')[0].getElementsByClassName('mean');
        // console.log(means);
        function sk(index){
            for(var i=0;i<bars.length;i++){
                if(i == index){
                    bars[i].className = 'selected';
                    means[i].style.display = 'block';
                }else{
                    bars[i].className = '';
                    means[i].style.display = 'none';
                }
            }
        }
    </script>
